<ng-template [ngIf]="movies?.length" [ngIfElse]="noMovies">
  <ul>
    <li *ngFor="let movie of movies; let id = index">
      <movie [movie]="movie" [id]="id + 1"></movie>
    </li>
  </ul>
</ng-template>

<ng-template #noMovies>
  <div class="no-movies">
    <p>There are no movies!</p>
  </div>
</ng-template>
