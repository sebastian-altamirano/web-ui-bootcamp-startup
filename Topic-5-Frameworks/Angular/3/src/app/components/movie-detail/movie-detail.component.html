<article>
  <h2>{{ movie.title }}</h2>
  <table>
    <tbody>
      <tr>
        <th scope="row">Year of release</th>
        <td>{{ movie.year || "-" }}</td>
      </tr>
      <tr>
        <th scope="row">Duration</th>
        <td>{{ movie.duration ? movie.duration.substring(1) + "hs" : "-" }}</td>
      </tr>
    </tbody>
  </table>
</article>
