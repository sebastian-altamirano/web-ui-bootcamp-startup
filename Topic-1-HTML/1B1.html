<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Basics - 1B.1</title>
  </head>
  <body>
    <table>
      <caption>
        Expenses
      </caption>
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Description</th>
          <th scope="col">Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>27/06/2019</td>
          <td>Book</td>
          <td>700</td>
        </tr>
        <tr>
          <td>29/06/2019</td>
          <td>Snacks</td>
          <td>50</td>
        </tr>
        <tr>
          <td>01/07/2019</td>
          <td>Photocopies</td>
          <td>70</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2" scope="rowgroup">Total</th>
          <th>50</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
